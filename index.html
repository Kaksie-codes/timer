<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        text-align: center;
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
    }
    .wrapper{
        width: min(90%, 1000px);
        display: flex;
        flex-direction: column;
        gap: 50px;
    }
    h1{
        font-size: 50px;
    }
    #clock{
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
    }
    #clock > span{
        display: inline-block;
        width: 100px;
        height: 100px;
        line-height: 100px;        
        /* margin: 0 15px ; */
        color: #fff;
        background-color: #3f58b5;
        box-shadow: 0 5px 15px #3f58b5;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @media (max-width:768px) {
        h1{
            font-size: 30px;
        }
        #clock > span{
            width: 60px;
            height: 60px;
        }
    }
   </style>
</head>
<body>
    <div class="wrapper">
        <h1 id="greeting"></h1>
        <h1 id="clock"></h1>
    </div>
    <script>

        function clock (){
            const clockEl = document.getElementById('clock');

            let currentDate = new Date();
            let hours = currentDate.getHours();
            let minutes = currentDate.getMinutes();
            let seconds = currentDate.getSeconds();

            let midDay;
            function updateTime(quantity){
                if(quantity < 10){
                    return `0${quantity}`
                }else{
                    return `${quantity}`
                }
            }
            hours = updateTime(hours)
            minutes = updateTime(minutes)
            seconds = updateTime(seconds)

            midDay = hours >= 12 ? 'PM' : 'AM';
            // // Convert hours to 12-hour format
            // hours = hours % 12 || 12;

            clockEl.innerHTML = `<span>${hours}</span> : <span>${minutes}</span> : <span>${seconds}</span> : <span>${midDay}</span>`

        }
        
        // Function to determine the appropriate greeting based on the hour
        function getGreeting(hour) {
            let greeting;
            const name = "Coder1--(Nsikak)";
            if (hour >= 0 && hour < 12) {
                greeting = `Good morning ${name}`;
            } else if (hour >= 12 && hour < 16) {
                greeting = `Good Afternoon ${name}`;
            } else if (hour >= 16 && hour < 19) {
                greeting = `Good Evening ${name}`;
            } else {
                greeting = `Good Night ${name}`;
            }
            document.getElementById('greeting').innerHTML = greeting;
        }

        // Update clock and greeting every second
        setInterval(() => {
            let currentDate = new Date();
            let hours = currentDate.getHours();
            getGreeting(hours);
            clock();
        }, 1000);

        // Initial update
        getGreeting(new Date().getHours());
        clock();

    </script>
</body>
</html>
